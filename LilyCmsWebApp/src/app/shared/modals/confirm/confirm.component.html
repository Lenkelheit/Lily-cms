<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
    <p>
        {{data.question}}
    </p>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button color="secondary" (click)="onCancel()">{{data.cancelText}}</button>
    <button mat-button color="primary" (click)="onSubmit()">{{data.submitText}}</button>
</div>
