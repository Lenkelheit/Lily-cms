<h1 class="text-center">Site Pages</h1>

<button mat-raised-button class="mb-3" (click)="addOrUpdatePage()">Create New Page</button>

<table mat-table [dataSource]="pages" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
            <span [innerHTML]="element.description | safeHtml"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="urlSlug">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.urlSlug}} </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [ngClass]="element.enabled ? 'enabled' : 'disabled'">{{element.enabled ? 'check' :
                'error_outline'}}</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef> Open </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="['../', site.urlSlug, element.urlSlug]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="addOrUpdatePage(element)" class="edit">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deletePage(element)" class="delete">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<div *ngIf="!this.pages.length" class="table-footer mat-elevation-z8">
    There are not any pages. Create your first one.
    <button mat-icon-button (click)="addOrUpdatePage()">
        <mat-icon>add</mat-icon>
    </button>
</div>
