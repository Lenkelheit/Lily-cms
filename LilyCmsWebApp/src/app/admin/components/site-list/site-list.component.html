<div class="container-fluid container-body">
    <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1">

            <table mat-table [dataSource]="sites" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>

                <ng-container matColumnDef="urlSlug">
                    <th mat-header-cell *matHeaderCellDef> Url </th>
                    <td mat-cell *matCellDef="let element"> {{element.urlSlug}} </td>
                </ng-container>

                <ng-container matColumnDef="enabled">
                    <th mat-header-cell *matHeaderCellDef> Enabled </th>
                    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
                </ng-container>

                <!-- Disclaimer column -->
                <ng-container matColumnDef="disclaimer">
                    <td mat-footer-cell *matFooterCellDef colspan="5" class="footer">
                        There are not any sites. Create your first one.
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                <ng-container *ngIf="!sites.length">
                    <tr mat-footer-row *matFooterRowDef="['disclaimer']"></tr>
                </ng-container>
            </table>

        </div>
    </div>
</div>
