<h1 mat-dialog-title>Send us your feedback!</h1>

<div mat-dialog-content>
    <p>How can we improve this page?</p>

    <form [formGroup]="form">
        <div class="form-group">
            <mat-form-field appearance="outline" class="form-field"
                [class.mat-form-field-invalid]="formSubmitted && userEmail.errors">
                <mat-label>Email</mat-label>
                <input type="text" formControlName="userEmail" matInput />
            </mat-form-field>
            <div *ngIf="formSubmitted && userEmail.errors" class="invalid">Please provide valid email address.</div>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline" class="form-field"
                [class.mat-form-field-invalid]="formSubmitted && comment.errors">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment"></textarea>
            </mat-form-field>
            <div *ngIf="formSubmitted && comment.errors" class="invalid">Minimum comment length is
                {{Helpers.TextMinLength}}.</div>
        </div>
    </form>
</div>

<div mat-dialog-actions class="float-right">
    <button mat-raised-button (click)="onClose()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</div>
