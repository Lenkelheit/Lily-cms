name: Test Build API Project

env:
  API_FOLDER: 'LilyCmsApi'
  
on:
  push:
    branches: [ main ]
    paths:
      - LilyCmsApi/**
  pull_request:
    branches: [ main ]
    paths:
      - LilyCmsApi/**
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Build
      run: dotnet build LilyCmsApi/LilyCmsApi.sln
