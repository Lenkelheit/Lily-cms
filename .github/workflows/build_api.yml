name: Test Build API Project

on:
  workflow_dispatch:
  push:
    paths:
      - LilyCmsApi/**
  
env:
  BuildConfiguration: 'Release'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Build
      run: dotnet build LilyCmsApi/LilyCmsApi.sln --configuration ${{ env.BuildConfiguration }}
